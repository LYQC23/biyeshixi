<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入 echarts.js -->
    <script type="text/javascript" src="/js/echarts.min.js"></script>
</head>
<body>
<!--雷达图1-->
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="barchart" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
        // 利用dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('barchart'));

    // 指定图表的配置项和数据
    initGrades();
    function initGrades(){
    var option = {

    radar:{
        indicator:[
        { name: "工数", max: 100 },
        { name: "线代", max: 100 },
        { name: "概率论", max: 100 },
        { name: "数据结构", max: 100 },
        { name: "计算机组成原理", max: 100 },
        ]
    },
    series: [
        {
            name: '大学四年',
            type: 'radar',
            data: [
                {
                    value: [85, 77, 56, 77, 66],
                    name: 2019
                },
                {
                    value: [90, 87, 75, 60, 46],
                    name: 2020
                },
                {
                    value: [75, 65, 78, 74, 84],
                    name: 2021
                },
                {
                    value: [95, 87, 86, 87, 96],
                    name: 2022
                }
            ]
        }
    ]

    }
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
}
    </script>
